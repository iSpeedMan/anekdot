{% extends 'base/base.html' %}
{% load static %}

{% block title  %}Рецепты блюд{% endblock %}

{% block main  %}

    <form method="post" class="form">
        {% csrf_token %}
        <input class="button" type="submit" value="Получить случайный рецепт">
    </form>
<div class="recept">
            <div class="recept_img" style="background-image: url('{{random_item.img.url}}')" title="{{ random_item.name }}">
            </div>
            <div class="recept_block">
                <div class="recept_name">{{ random_item.name}}</div>
                <div class="recept_text">
                    {% autoescape off %}
                    {{ random_item.text}}
                    {% endautoescape %}</div>
            </div>
        </div>
{% endblock %}
